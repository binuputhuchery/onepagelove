<!--Post Block-->
<div class="post-block-content">
    <h3>{{post.title}}</h3>
    <p class="post-sub">By {{post.author}} | {{post.publishdate | date:'dd-MMM-yyyy'}}</p>
    <div class="post-image">
      <img src="../../assets/images/{{post.image}}" alt="blog">
    </div>
    <p>{{post.excert}}</p>
    <a href="article/{{post.id}}" class="button">Read More</a>
</div>
<!--End Post Block-->
